<script>
    $(function () {
        let id = localStorage.getItem("id");
        findById(id);
    });
    function findById(id) {
        $.get('/wanxi/findById',{id:id},function (data) {
            console.log(data);
            console.log(data.result.id);
            console.log(data.result.grade);
            $("#subject").val(data.result.subject);
            $("#titlemodel").val(data.result.title_model);
            $("#grade").val(data.result.grade);
            $("#title").val(data.result.test_title);
            $("#daan").val(data.result.test_answer);
            $("#id").val(data.result.id);
        },"json");
    }
    function update_T_A(id) {
        $.get('/wanxi/update',{
            id:$("#id").val(),
            subject:$("#subject").val(),
            titlemodel:$("#titlemodel").val(),
            grade:$("#grade").val(),
            title:$("#title").val(),
            daan:$("#daan").val()
            },
            function (data) {
            console.log(data.result);
            alert(data.result);
        },'json')
    }
</script>
